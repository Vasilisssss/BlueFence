         const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
         
         // Initial positioning
         updatePreviewPosition();
        canvas.height = height;
         
         // Restore canvas content after resizing
         ctx.putImageData(imageData, 0, 0);
         
         // Update position on scroll and resize
         window.addEventListener('resize', updatePreviewPosition);
         window.addEventListener('scroll', updatePreviewPosition);
    }

     clone.querySelector('.delete-btn').classList.add('show');
     grid.insertBefore(clone, document.getElementById('plus-btn-wrapper'));
     bindCardLogic(clone);
     adjustDrawingSize(); // Adjust canvas size when adding
     generateFenceImages();
   }
